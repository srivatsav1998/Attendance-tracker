<!DOCTYPE html>
<html >
        <head>
                <script>
                        function getLocation() {
                                if (navigator.geolocation) {
                                        navigator.geolocation.getCurrentPosition(showPosition);
                                }else {
                                        document.cookie = "location=no";
                                }
                        }
                        function showPosition(position) {
                                var1 = position.coords.latitude;
                                var2 = position.coords.longitude;
                                if(var1>=9.093198 && var1<=9.094493 && var2<=76.492774 && var2 >=76.490824){
                                        console.log('namaste');
                                        document.cookie = "location=yes";
                                }else{
                                        //window.location="http://www.tutorialspoint.com";
                                        document.cookie = "location=yes";
                                        console.log('redirecting');
                                        console.log(var1);
                                        console.log(var2);
                                }
                        }
                </script>
                <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
                <meta charset="UTF-8">
                <title>Sign-Up/Login Form</title>
                <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

                <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

                <link rel="stylesheet" href="css/login_style.css">


        </head>
        <body onload="getLocation()">
                <div class="form">

                        <ul class="tab-group">
                                <li class="tab active"><a href="#signup">Sign Up</a></li>
                                <li class="tab "><a href="#login">Log In</a></li>
                        </ul>

                        <div class="tab-content">
                                <div id="signup">
                                        <h1>Sign Up for SLAC</h1>

                                        <form action="php/sign_up.php" method="post">

                                                <div class="top-row">
                                                        <div class="field-wrap">
                                                                <label>
                                                                        First Name<span class="req">*</span>
                                                                </label>
                                                                <input type="text" required autocomplete="off" name = "first_name" />
                                                        </div>

                                                        <div class="field-wrap">
                                                                <label>
                                                                        Last Name<span class="req">*</span>
                                                                </label>
                                                                <input type="text"required autocomplete="off" name = "last_name"/>
                                                        </div>
                                                </div>

                                                <div class="field-wrap">
                                                        <label>
                                                                User Name<span class="req">*</span>
                                                        </label>
                                                        <input type="text"required autocomplete="off" name = "username" id="username" onBlur="checkAvailability()"/><br><br><span id="user-availability-status"></span>
                                                        <script>
                                                                function checkAvailability() {
                                                                        jQuery.ajax({
                                                                                url: "php/check_availability.php",
                                                                                data:'username='+$("#username").val(),
                                                                                type: "POST",
                                                                                success:function(data){
                                                                                        $("#user-availability-status").html(data);
                                                                                },
                                                                                error:function (){}
                                                                        });
                                                                }
                                                        </script>
                                                </div>

                                                <div class="field-wrap">
                                                        <label>
                                                                Registration Number<span class="req">*</span>
                                                        </label>
                                                        <input type="text"required autocomplete="off" name = "reg_no"/>
                                                </div>

                                                <div class="field-wrap">
                                                        <label>
                                                                Year of admission<span class="req">*</span>
                                                        </label>
                                                        <input type="text"required autocomplete="off" name = "year_of_admission"/>
                                                </div>

                                                <div class="field-wrap">
                                                        <label>
                                                                Set A Password<span class="req">*</span>
                                                        </label>
                                                        <input type="password"required autocomplete="off" name = "password"/>
                                                </div>
                                                <div class="field-wrap">
                                                        <select name = "branch">
                                                                <option value="" disabled selected>Select branch</option>
                                                                <option>CSE</option>
                                                                <option>ECE</option>
                                                                <option>EEE</option>
                                                                <option>MECH</option>
                                                        </select>
                                                </div>
                                                <button type="submit" class="button button-block" name = "signup"/>Get Started</button>
                                        </form>

                                </div>

                                <div id="login">
                                        <h1>Welcome Back!</h1>

                                        <form action="php/login.php" method="post">

                                                <div class="field-wrap">
                                                        <label>
                                                                User Name<span class="req">*</span>
                                                        </label>
                                                        <input type="text"required autocomplete="off" name = "username"/>
                                                </div>




                                                <div class="field-wrap">
                                                        <label>
                                                                Password<span class="req">*</span>
                                                        </label>
                                                        <input type="password"required autocomplete="off" name = "password"/>
                                                </div>


                                                <div class="field-wrap">
                                                        <label>
                                                                Unique Code<span class="req">*</span>
                                                        </label>
                                                        <input type="text"required autocomplete="off" name = "unique_id"/>
                                                </div>

                                                <p class="forgot"><a href="#">Forgot Password?</a></p>
                                                <button class="button button-block" name = "login"/>Log In</button>

                                        </form>

                                </div>

                        </div><!-- tab-content -->

                </div> <!-- /form -->

                <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

                <script  src="js/index.js"></script>

        </body>
</html>
